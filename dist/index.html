<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Color Picker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/themes/light.css" />
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/shoelace-autoloader.js"></script>
  <script src="main.js" defer></script>
  <style>
    body {
      width: 100%;
      min-height: 100vh;
      display: flex;
    }
  </style>
</head>

<body>
  <color-picker>
    <color-selection></color-selection>
    <color-converter>
      <color-converter-input type="HEX"></color-converter-input>
      <color-converter-input type="RGB255"></color-converter-input>
      <color-converter-input type="RGB01"></color-converter-input>
      <color-converter-input type="HSV"></color-converter-input>
      <color-converter-input type="HSL"></color-converter-input>
    </color-converter>
    <image-sampling></image-sampling>
    <color-interpolation>
      <color-interpolation-gradient type="RGB"></color-interpolation-gradient>
      <color-interpolation-gradient type="HSL"></color-interpolation-gradient>
      <color-interpolation-gradient typeName="HSL*" type="HSL_FLIP"></color-interpolation-gradient>
      <color-interpolation-gradient type="LCH"></color-interpolation-gradient>
    </color-interpolation>
    <color-maps>
      <turbo-colormap></turbo-colormap>
    </color-maps>
    <other-tools>
      <other-tools-entry name="Coolors.co" href="https://coolors.co/app"></other-tools-entry>
      <other-tools-entry name="Colorbrewer2.org" href="http://colorbrewer2.org/"></other-tools-entry>
      <other-tools-entry name="Material Color Tool" href="https://m2.material.io/resources/color/"></other-tools-entry>
      <other-tools-entry name="Refractoring GUI: Building Your Color Palette"
        href="https://refactoringui.com/previews/building-your-color-palette/"></other-tools-entry>
    </other-tools>
  </color-picker>
</body>

</html>

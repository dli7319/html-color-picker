<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Color Picker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"
    defer></script>
  <script src="main.js" defer></script>

  <style media="screen">
    .column-container {
      border-radius: 1rem;
      margin: 1rem;
      background: #EEE;
      padding: 1rem;
      text-align: center;
      flex: 1 1 30%;
    }

    .color-grad {
      position: absolute;
      width: 100%;
      height: 100%;
      margin-left: auto;
      margin-right: auto;
      left: 0;
      right: 0;
    }

    #image-preview-canvas-wrapper {
      position: relative;
      width: fit-content;
      height: fit-content;
    }

    #image-preview-canvas {
      max-width: 100%;
      max-height: 100%;
    }

    #image-preview-overlay-canvas {
      position: absolute;
      top: 0px;
      left: 0px;
      z-index: 1;
      max-width: 100%;
      max-height: 100%;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      outline: none;
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      /* mobile webkit */
    }

    #color-grad-container {
      width: 100%;
      height: 80%;
      position: relative;
    }

    #color-grad-1 {
      z-index: 0;
      background: linear-gradient(to right, #FFFFFF 0%, #F00 100%);
    }

    #color-grad-2 {
      z-index: 1;
      background: linear-gradient(to bottom, #FFFFFF00 0%, #000 100%);
    }

    #color-bar {
      width: 100%;
      height: 1.5rem;
      margin-top: 0.5rem;
      border-radius: 0.25rem;
      background: linear-gradient(to right, #F00 0%, #FF0 17%, #0F0 33%, #0FF 50%, #00F 66%, #F0F 83%, #F00 100%)
    }

    #color-grad-circle {
      z-index: 2;
      position: absolute;
      width: 1rem;
      height: 1rem;
      border-radius: 99rem;
      border-style: solid;
      border-color: black;
      border-width: 0.1rem;
      pointer-events: none;
    }

    #color-bar-circle {
      z-index: 2;
      position: absolute;
      width: 1rem;
      height: 1rem;
      border-radius: 99rem;
      border-style: solid;
      border-color: black;
      border-width: 0.1rem;
      pointer-events: none;
    }

    #coordinates-container {
      margin-bottom: 0;
    }

    #color-bar-pointer {
      height: 0;
      width: 0;
      border-left: 0.4em solid transparent;
      border-right: 0.4em solid transparent;
      border-bottom: 0.5em solid black;
      position: relative;
      transform: translateX(-50%);
      top: 60%;
    }

    #color-bar-pointer2 {
      height: 0;
      width: 0;
      border-left: 0.4em solid black;
      border-right: 0.4em solid black;
      border-bottom: 0.4em solid black;
      position: absolute;
      transform: translateX(-50%);
      top: 0.5em;
    }

    #color-bar-pointer3 {
      /* visibility: hidden; */
      height: 0;
      width: 0;
      border-left: 0.3em solid transparent;
      border-right: 0.3em solid transparent;
      border-bottom: 0.375em solid;
      border-bottom-color: white;
      position: absolute;
      transform: translateX(-50%);
      top: 0.125em;
    }

    #color-bar-pointer4 {
      height: 0;
      width: 0;
      border-left: 0.3em solid white;
      border-right: 0.3em solid white;
      border-bottom: 0.3em solid white;
      position: absolute;
      transform: translateX(-50%);
      top: 0.5em;
    }
  </style>
</head>

<body id="doc-body">
  <main id="main-container">
    <div class="d-flex flex-row flex-wrap">
      <div class="column-container">
        <label>Color Selection:</label><br>
        <div id="color-grad-container">
          <div id="color-grad-1" class="color-grad"></div>
          <div id="color-grad-2" class="color-grad"></div>
          <div id="color-grad-circle"></div>
        </div>
        <div id="color-bar">
          <div id="color-bar-pointer">
            <div id="color-bar-pointer2"></div>
            <div id="color-bar-pointer3"></div>
            <div id="color-bar-pointer4"></div>
          </div>
        </div>
      </div>

      <div class="column-container">
        <table class="table" id="colors-table">
          <tbody>
            <tr>
              <th scope="row">Coordinates</th>
              <td>
                <p id="coordinates-container">(0, 0)<br />(0, 0)</p>
              </td>
            </tr>
            <tr>
              <th scope="row">Hex</th>
              <td>
                <input type="text" name="" id="hex-input" value="#FFFFFF">
              </td>
            </tr>
            <tr>
              <th scope="row">RGB (0-255)</th>
              <td>
                <input type="text" name="" id="rgb255-input" value="255,255,255">
              </td>
            </tr>
            <tr>
              <th scope="row">RGB (0-1)</th>
              <td>
                <input type="text" name="" id="rgb01-input" value="1.0,1.0,1.0">
              </td>
            </tr>
            <tr>
              <th scope="row">HSV (&#176;, %, %)</th>
              <td>
                <input type="text" name="" id="hsv-input" value="0,0,100">
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="column-container">
        <label>Input Image:</label><br>
        <input type="file" name="" id="image-input" value="" accept="image/*">
        <div class="form-group">
          <label>Overlay</label>
          <div class="btn-group btn-group-toggle mt-1" data-toggle="buttons"
            id="image-preview-canvas-overlay-selector-div">
            <label class="btn btn-secondary active">
              <input type="radio" name="image-preview-overlay-color" value="transparent"> None
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="image-preview-overlay-color" value="black" checked> Black
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="image-preview-overlay-color" value="white"> White
            </label>
          </div>
          <div id="image-preview-canvas-wrapper" class="mt-1">
            <canvas id="image-preview-canvas" width="0" height="0"></canvas>
            <canvas id="image-preview-overlay-canvas" width="0" height="0"></canvas>
          </div>
        </div>
      </div>

      <div class="column-container">
        <ul>
          <h6>Other tools</h6>
          <li>
            <a href="https://coolors.co/app">Coolors.co</a>
          </li>
          <li>
            <a href="http://colorbrewer2.org/">Colorbrewer2.org</a>
          </li>
          <li>
            <a href="https://material.io/resources/color/">Material Color Tool</a>
          </li>
          <li>
            <a href="https://refactoringui.com/previews/building-your-color-palette/">Refractoring GUI: Building Your
              Color Palette</a>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>

</html>
